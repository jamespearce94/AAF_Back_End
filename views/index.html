<!DOCTYPE html>
<html>
  <head>
    <title>Angular 2/MEAN Stack Todo App</title>
    <meta name="description" content="A small todo app written using the Angular 2 beta and the rest of the MEAN stack">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="https://i.imgur.com/IXtkiAk.png">
    <style>
      /* Initial CSS to prevent FOUC (Flash of Unstyled Content) */
      body {
        font-family: Arial;
      }
      .loading {
        padding-top: 15px;
        font-size: 36px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <todo-app>
      <div style="margin-top: 30px;" class="loading">Loading...</div>
    </todo-app>
    <div style="margin-bottom: 30px;" class="container text-center">
      <p><a href="https://www.nathanhleung.com/article/2015/12/26/getting-started-with-the-mean-stack/">Tutorial</a>&nbsp;-&nbsp;<a href="https://github.com/nathanhleung/angular2-todo-app">Source</a></p>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
